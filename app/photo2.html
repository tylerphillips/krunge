<html>
<head>
  <title>Photography by Katie Runge</title>

  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>krunge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/krunge.css">
    <link rel="stylesheet" href="styles/krunge-photo.css">
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=EB+Garamond|Raleway:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">

    <ul id="results">

      <li class="pictures">
        <figure>
          <img src="/images/ferris-wheel.jpg" />
          <figcaption>
            <a href="http://katierunge.files.wordpress.com/2013/11/img_2671.jpg" class="cap-link">Chicago Ferris Wheel</a>
            <div class="summary">
              Ferris Wheel at the Navy Pier in Chicago
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/bean.jpg" />
          <figcaption>
            <a href="http://katierunge.files.wordpress.com/2013/09/img_2582.jpg" class="cap-link">Chicago: The Bean</a>
            <div class="summary">
              This is a photograph I took while I was in Chicago.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/beach.jpg" />
          <figcaption>
            <a href="http://katierunge.files.wordpress.com/2013/06/dsc_1288.jpg?w=487" class="cap-link">Punta Cana, Dominican Republic</a>
            <div class="summary">
              I just got back from the most amazing vacation of my life in Punta Cana, Dominican Republic. I was able to take some great pictures. This is one of the first pictures that I took while on vacation. The picture doesn’t do this beach justice because it is impossible to capture the beauty of this place entirely. 
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/chicken-pot-pie.jpg" />
          <figcaption>
            <a href="http://katierunge.files.wordpress.com/2013/03/dsc_1015_2.jpg" class="cap-link">Food Photography: Chicken Pot Pie</a>
            <div class="summary">
              This is a photograph that I took for Yoder’s Dutch Market. It is chicken pot pie. I really like the angle that I used to take this photograph because you can really see the inside of the pot pie. I also used selective focus to focus in on the chicken pot pie and to make everything else in the background out of focus.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/sticky-buns.jpg" />
          <figcaption>
            <a href="http://katierunge.files.wordpress.com/2013/03/dsc_1103_2.jpg" class="cap-link">Food Photography: Sticky Buns</a>
            <div class="summary">
              The photograph below is a picture I took for Yoder’s Dutch Market. It is one of their many delicious sweet breads they make on a daily basis. This photograph really captures a lot of detail and just by looking at this photograph, you can tell that it is delicious.
            </div>
          </figcaption>
        </figure>
      </li>
    </ul>

  </div>

     <script src="scripts/main.js"></script>
</body>
</html>
