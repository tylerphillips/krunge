  <div class="container">

     <div class="container"> 
                <h3 class="text-muted">Katie Runge</h3>
            <div class="header">
                <div class="nav nav-pills">
                    <span class="glyphicon glyphicon-pencil small-glyph pull-right"></span>
                    <span class="glyphicon glyphicon-camera small-glyph pull-right"></span>
                    <span class="glyphicon glyphicon-user small-glyph pull-right"></span>
                </div>
            </div>

    <div class="photo-title">Photography</div>

    <ul id="results">

      <li class="pictures">
        <figure>
          <img src="/images/ferris-wheel.jpg" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/ferris-wheel.jpg" title="Chicago Ferris Wheel">Chicago Ferris Wheel</a>
            <div class="summary">
              Ferris Wheel at the Navy Pier in Chicago
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/bean.jpg" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/bean.jpg" title="Chicago: The Bean">Chicago: The Bean</a>
            <div class="summary">
              This is a photograph I took while I was in Chicago.
            </div>
          </figcaption>
        </figure>
      </li>
<!-- 
<a class="fancybox" rel="group" href="/images/beach.jpg" title="Punta Cana, Dominican Republic"><img src="/images/beach.jpg"  data-caption="I just got back from the most amazing vacation of my life in Punta Cana, Dominican Republic. I was able to take some great pictures. This is one of the first pictures that I took while on vacation. The picture doesn’t do this beach justice because it is impossible to capture the beauty of this place entirely." /> -->
      <li>
        <figure>
          <img src="/images/beach.jpg" class="punta-cana" />
          <figcaption>
           <a class="fancybox cap-link" rel="group" href="/images/beach.jpg" title="Punta Cana, Dominican Republic">Punta Cana, D.R.</a>
            <div class="summary">
              I just got back from the most amazing vacation of my life in Punta Cana, Dominican Republic. I was able to take some great pictures. This is one of the first pictures that I took while on vacation. The picture doesn’t do this beach justice because it is impossible to capture the beauty of this place entirely. 
            </div>
          </figcaption>
        </figure>
      </li>


      <li>
        <figure>
          <img src="/images/chicken-pot-pie.jpg" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/chicken-pot-pie.jpg" title="Chicken Pot Pie">Chicken Pot Pie</a>
            <div class="summary">
              This is a photograph that I took for Yoder’s Dutch Market. It is chicken pot pie. I really like the angle that I used to take this photograph because you can really see the inside of the pot pie. I also used selective focus to focus in on the chicken pot pie and to make everything else in the background out of focus.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/sticky-buns.jpg" class="image" />
          <figcaption>
            <a href="http://katierunge.files.wordpress.com/2013/03/dsc_1103_2.jpg" class="cap-link">Sticky Buns</a>
            <div class="summary">
              The photograph below is a picture I took for Yoder’s Dutch Market. It is one of their many delicious sweet breads they make on a daily basis. This photograph really captures a lot of detail and just by looking at this photograph, you can tell that it is delicious.
            </div>
          </figcaption>
        </figure>
      </li>
    </ul>

  </div>
