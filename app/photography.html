      <li class="pictures">
        <figure>
          <img src="/images/ferris-wheel.jpg" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/ferris-wheel.jpg" title="Chicago Ferris Wheel">Chicago Ferris Wheel</a>
            <div class="summary">
              Ferris Wheel at the Navy Pier in Chicago
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/bean.jpg" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/bean.jpg" title="Chicago: The Bean">Chicago: The Bean</a>
            <div class="summary">
              This is a photograph I took while I was in Chicago.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/beach.jpg" class="punta-cana" />
          <figcaption>
           <a class="fancybox cap-link" rel="group" href="/images/beach.jpg" title="Punta Cana, Dominican Republic">Punta Cana, D.R.</a>
            <div class="summary">
              I just got back from the most amazing vacation of my life in Punta Cana, Dominican Republic. I was able to take some great pictures. This is one of the first pictures that I took while on vacation. The picture doesn’t do this beach justice because it is impossible to capture the beauty of this place entirely. 
            </div>
          </figcaption>
        </figure>
      </li>


      <li>
        <figure>
          <img src="/images/chicken-pot-pie.jpg" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/chicken-pot-pie.jpg" title="Chicken Pot Pie">Chicken Pot Pie</a>
            <div class="summary">
              This is a photograph that I took for Yoder’s Dutch Market. It is chicken pot pie. I really like the angle that I used to take this photograph because you can really see the inside of the pot pie. I also used selective focus to focus in on the chicken pot pie and to make everything else in the background out of focus.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/sticky-buns.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/sticky-buns.jpg" title="Food Photography: Sticky Buns">Sticky Buns</a>
            <div class="summary">
              This photograph is a picture I took for Yoder’s Dutch Market. It is one of their many delicious sweet breads they make on a daily basis. This photograph really captures a lot of detail and just by looking at this photograph, you can tell that it is delicious.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/dessert-bread.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/dessert-bread.jpg" title="Food Photography: Dessert Bread">Dessert Bread</a>
            <div class="summary">
              This is a picture I took for Yoder’s Dutch Market. It is one of their many desserts they make on a daily basis. Looks just as amazing as it is. I really think this photograph captures just how tasty this dessert is. It makes me hungry just looking at it.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/soap.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/soap.jpg" title="Product Photography: Homemade Soap">Homemade Soap</a>
            <div class="summary">
              I am currently working with Yoder’s Dutch Market to produce several items, one of which is a brochure. This brochure will include unique products that can be bought at their store. I took a bunch of photographs throughout the store. One of the unique things they offer is homemade soap. I used selective focus to really capture the soap as well as the name tag for the scent. I love how this picture turned out because the background looks rustic and it really makes this picture all the more interesting.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/flowers.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/flowers.jpg" title="Flowers">Flowers</a>
            <div class="summary">
              The image below is a photograph I took this past summer while on vacation. I love this photograph because I used the technique, selective focus. This allowed me to really highlight the beauty of the flower and draw attention to the flowers.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/pet-lily.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/pet-lily.jpg" title="Pet Photography: Lily">Lily</a>
            <div class="summary">
              The photograph below is of my dog, Lily. I love taking pet photography because I feel like it captures this innocence that can’t be captured anywhere else.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/palm.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/palm.jpg" title="Palm Tree Photography">Palm Tree</a>
            <div class="summary">
              The photograph below is of my dog, Lily. I love taking pet photography because I feel like it captures this innocence that can’t be captured anywhere else.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/bryce-canyon.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/bryce-canyon.jpg" title="Bryce Canyon National Park">Bryce Canyon</a>
            <div class="summary">
              I took this photograph several years ago. This photograph was taken in Bryce Canyon National Park. I had the privilege of being able to take a hike down into this canyon. It was absolutely breathtaking. One of the most gorgeous views I have ever seen in my entire life. There are no words to describe the beauty of seeing this in person. This photograph does not do it justice.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/litch-moon.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/litch-moon.jpg" title="Litchfield Beach">Litchfield Beach</a>
            <div class="summary">
              The photograph below is a photo that I took at Litchfield Beach this past summer. It was late at night when I took this photograph. It was also a fun moon, so I set my camera to have a long exposure time to capture as much detail and light as possible. The result is below. I think it is breathtaking!
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/colorado-mtn.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/colorado-mtn.jpg" title="Colorado Mountains">Colorado Mountains</a>
            <div class="summary">
              This photograph below was taken when I was in Colorado several years ago. The coolest fact about this picture is that this picture was taken in the summertime when I was wearing shorts and a t-shirt. I love how there is still snow on the mountains in the summer. It always adds a unique twist to a photograph. This photograph is beautiful, but doesn’t do any justice to the way this view looks in real life.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/teton.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/teton.jpg" title="Grand Teton National Park">Grand Teton</a>
            <div class="summary">
              The image below is a photograph I took at the Grand Teton National Park a couple of years ago. This park is located right outside of Yellowstone National Park. These mountains are absolutely captivating. I love this picture because the reflection of the mountains can be seen in this lake. It is absolutely gorgeous. This picture does not do this view justice. It will take your breathe away.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/grand-canyon.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/grand-canyon.jpg" title="The Grand Canyon">The Grand Canyon</a>
            <div class="summary">
              I took this picture on vacation several years ago. I took it when the sun was setting one evening. The Grand Canyon completely took my breathe away. I think it is impossible to take a bad picture of this incredible canyon. This picture doesn’t even capture how magnificient the Grand Canyon is at all. You have to see this in person before you die. Put it on your bucket list. Trust me, you won’t regret it. I’m already to go back for a visit.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/creation.png" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/creation.png" title="Creation Is…">Creation Is…</a>
            <div class="summary">
              The whole point of this project was to practice good photojournalism. That is photographing things without altering them in any way. For this specific project, I walked around in nature and photographed different images. The result is below.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/selective-focus.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/selective-focus.jpg" title="Selective Focus">Selective Focus</a>
            <div class="summary">
              The picture below is a selective focus photograph. What I love about this photograph that I took is that it was taken in the dead of winter, and still these little tree berries are captured in a beautiful photograph. Selective focus really allows the photograph to make the viewer concentrate on what they consider the main focus of a picture. This is one of my favorite photography techniques.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/motorcycle.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/motorcycle.jpg" title="Motorcycle Riding">Motorcycle Riding</a>
            <div class="summary">
              The image below was my very first successful pan action shot. I was thrilled when I saw how wonderful this picture came out. The guy on the motorcycle is my Dad. He loves riding his motorcycle, so I thought it would be a great idea to practice my newly learned photography skills and let him ride his motorcycle. It was the best of both worlds for both of us. Still to this day, this is one of my favorite pan action photographs.
            </div>
          </figcaption>
        </figure>
      </li>

      <li>
        <figure>
          <img src="/images/bowman.jpg" class="image" />
          <figcaption>
            <a class="fancybox cap-link" rel="group" href="/images/bowman.jpg" title="Bowman Field and the Famous Tillman Hall">Clemson: Bowman Field</a>
            <div class="summary">
              Bowman Field and the Famous Tillman Hall
            </div>
          </figcaption>
        </figure>
      </li>

    </ul>
